
  <h3 class="text-center"> Let's Get It Done! </h3>


<div class="input-group">
  <input id="itemName" class="form-control"  
    #itemName placeholder="I'm here to keep you organized " 
    (keyup.enter)="addItemToList(itemName)" required minlength="1"  >
  <div *ngIf="itemName.invalid && (itemName.dirty || itemName.touched)" class="alert alert-danger">
    <div *ngIf="itemName.errors.required">
      Come on, you can't create an empty task ! 
    </div>
    <div *ngIf="itemName.errors.minlength">
      Again, don't try to while away and write down what you want to do today!
    </div>
  </div>

</div>

<div class="list-group">
  <section class="main" *ngIf="todoListArray?.length > 0">
  <li class="list-group-item" *ngFor="let todo of todoListArray" [class.completed]="todo.checkStatus" >
    <span class="hover-cursor" [class.text-info]="todo.checkStatus" (click)="checkStatusOfItem(todo.$key, todo.checkStatus)">
      <i class="fa fa-lg" [ngClass]="todo.checkStatus?'fa fa-check-square-o': 'fa fa-square-o'"></i>
    </span>
    <label >{{todo.title}}</label>
    <span class="hover-cursor pull-right" (click)="removeItemFromList(todo.$key)">
      <i class="fa fa-times"></i>
    </span>
  </li>
  </section>

      <span class="todo-count"><strong>{{todoListArray.length}}</strong> {{todoListArray.length == 1 ? 'item' : 'items'}} left</span>
    </footer-->
</div>
